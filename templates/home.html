{% extends "base.html" %}
{% block content %}
<h2>Recent Jobs</h2>
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <h3><a class="mr-2" href="#">{{ post.job_title }}</a></h3>
              <h5 class="article-content">{{ post.company }}</h5> 
              <p class="article-content">{{ post.location }}</p> 
              <small class="text-muted">Date posted: {{ post.date_posted }}</small>
            </div>
            <!-- <h2><a class="article-title" href="#">{{ post.company }}</a></h2>  
            <p class="article-content">{{ post.location }}</p> -->
          </div> 
        </article>
    {% endfor %}
{% endblock content %}
